<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <form action="">
        
        <div>
            <label for="NameTag">Name</label>
        </div>
        <div class="Space">
            <input type="text" id="NameTag" class="inputfields">
        </div>
        
        <div>
            <label for="ClassTag">Class</label>
        </div>
        <div class="Space">
            <input type="number" id="ClassTag" class="inputfields">
        </div>

        <div>
            <label for="percentageTag">Prevecious Year %</label>
        </div>
        <div class="space">
            <input type="number" id="percentageTag" class="inputfields">
        </div>

        <div>
            <label for="DateTag">D.O.B</label>
        </div>
        <div class="space">
            <input type="date" name="" id="DateTag" class="inputfields">
        </div>

        <div>
            <label for="PhoneTag">Phone Number</label>
        </div>
        <div class="space">
            <input type="number" name="" id="PhoneTag" class="inputfields">
        </div>

        <div>
            <label for="SubmitTag">Submit</label>
            <label style="margin-left: 20px;" for="ResetFormTag">Reset</label>
        </div>
        <div class="space">
            <input type="submit" value="submit" id="SubmitTag" class="regbuttons">
            <input type="reset" value="reset" id="ResetFormTag" class="regbuttons">
        </div>

    </form>
</body>
</html>
