<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entites</title>
</head>

<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>

    <div class="container">
        <p>This is another &nbsp; a paragraph</p>
    </div>

    <div class="container">
        <p>This is a paragraph tag &lt;li&gt;&copy;</p>
    </div>
</body>

</html>

<!-- 
    HTML Entites are help to display reserved character or spacial charecter such as [p , li , or pound , copy]
 

	non-breaking space	     &nbsp;	&#160;
<	less than	             &lt;	&#60;
>	greater than	         &gt;	&#62;
&	ampersand	             &amp;	&#38;
"	double question mark     &quot;	&#34;
'	single quotation mark    &apos;	&#39;
¢	cent	                 &cent;	&#162;
£	pound	                 &pound;	&#163;
¥	yen	                     &yen;	&#165;
€	euro	                 &euro;	&#8364;
©	copyright	             &copy;	&#169;
®	registered trademark	 &reg;	&#174;

There are like these more your can search it on google 
-->
