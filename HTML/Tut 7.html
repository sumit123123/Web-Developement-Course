<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>
<body>
    <span style="border: solid green;">This is a Span</span> <span style="border: solid yellow;">This is also a Span</span>
    <p style="border: solid red;">This is a Paragraph</p> <p style="border: solid blue;">This is a Paragraph</p>

    <!-- LI AND EM DIV AND IMG ARE Block element or not -->
</body>
</html>

<!-- 
    Inline and Block Element 

    Inline elements are those which only occupy the space bounded by the tags

    eg :- Span 

    A block-level element always starts on a new line and takes up the full width available

    eg :- Paragraph or p tag

    For simple a image inline in the HTML folder
    
 -->
