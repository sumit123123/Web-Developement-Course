<!DOCTYPE html>
<html lang="en">

<head>

    <title>Forms and Input Tags</title>
</head>

<body>
    <h1>
        Forms and Input Tags
    </h1>

    <form action="backend.php">
        <label for="Name">Name</label>
        <div>
            <input type="text" id="Name" name="Nametag">
        </div>
        <br>
        <div>
            <span>Role</span>: <input type="text" name="RoleTag">
        </div>
        <br>
        <div>
            <span>Email</span>: <input type="email" name="EmailTag">
        </div>
        <br>
        <br>
        <div>
            <input type="date" name="DataTag" id="">
        </div>
        <br>
        <div>
            <input type="time" name="TimeTag" id="">
        </div>
        <br>
        <div>
            <span>Bonus</span>: <input type="number">
        </div>
        <br>
        <div>
            <span>Eligable</span>: <input type="checkbox" name="CheckTag" id="" checked>
        </div>
        <br>
        <div>
            <span>Gender</span>: Male<input type="radio" name="mygender" id=""> Female <input type="radio"
                name="mygender" id="">
        </div>
        <br>

        <div>
            <textarea name="TextTag" id="" cols="90" rows="10" placeholder="Write About Yourself"></textarea>
        </div>

        <br>
        <div>
            <input type="submit" value="submit">
        </div>
        <span>Reset The Form</span>: <input type="reset" value="Reset Now">

        <div>
            <label for="cars">Car: </label>
            <select name="selectTag" id="cars">
                <option value="IND">Indica</option>
                <option value="SWI" selected>Swift</option>
                <option value="RA">Range Rover</option>
            </select>
        </div>
    </form>
</body>

</html>
