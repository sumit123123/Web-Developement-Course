<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: black;
            color: white;
        }

        div li >p{
            color: red;
            background-color: white;
        }
        /*These methods are used when you want to target a particular element inside the div or other container */
        div + p{
            color: blue;
            background-color: green;
        }
        /* These method is used when your sibling is tag of the given element tag */
    </style>
</head>
<body>
    <h1>These is a more on css</h1>

    <div class="container">

        <div class="row">
            <li><p>Hello, its me</p></li>
            <p>Hello i am JP</p>
        </div>
        
        <p>Hello i am Harmoine Granger</p>
        <p>Hello i am Harmoine Granger</p>
        
    </div>
</body>
</html>
