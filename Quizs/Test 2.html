<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        body{
            font-family: cursive;
        }

        h1{
            border: 2px solid red;
            display: none;
        }

        a{
            border: 2px solid red;
            display: inline-block;
            margin: 15px;
            padding: 12px;
            width: 555px;
        }

    </style>
</head>
<body>
    <h1>
        Hello World
    </h1>

    
    <a href="#">Hello</a>
    <a href="#">Hello</a>
    <a href="#">Hello</a>
    <a href="#">Hello</a>

</body>
</html>

<!-- 

    Display None Property hide the element.

    Display inline - block property give the inline or block element in inline and a block in which you can you margin for inline text tag

    Display block - block property change the inline element property to block element property

    Display inline - inline property change the block element property to inline element property.
 -->
